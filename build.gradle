plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

}

dependencies {
    implementation 'junit:junit:4.13.2'
    implementation 'io.cucumber:cucumber-jvm:7.11.1'
    implementation 'io.cucumber:cucumber-scala_3:8.14.1'
    implementation 'io.cucumber:cucumber-junit:7.11.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.1'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.1'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.11.1'

}

test {
    useJUnitPlatform()
}